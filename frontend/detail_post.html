  <script type="text/javascript">
        $(document).ready(function() {
            $("#submit").click(function(e) {
                e.preventDefault();
                var FName = $("#FName").val(),
                    LName = $("#LName").val(),
                    Email = $("#Email").val(),
                    PNumber = $("#PNumber").val(),
                    Message = $("#Message").val();
                $.ajax({
                    type: "POST",
                    url: 'URL_ENDPOINT_FROM_LAST_STEP',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'FName': FName,
                      	'LName': LName,
                        'Email': Email,
                      	'PNumber': PNumber,
                        'Message': Message
                    }),
                    success: function(res){
                      	$("#error-message").hide();
                      	$("#wf-form-Contact-Form").hide();
                        $("#success-message").show();
                    },
                    error: function(){
                        $("#error-message").show();
                    }
                });
            })
        });
    </script>
